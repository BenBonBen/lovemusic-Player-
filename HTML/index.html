<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../CSS/index.css" />
    <link
      rel="stylesheet"
      href="http://at.alicdn.com/t/font_508229_s987uma0fiuow29.css"
    />
  </head>

  <body>
    <!-- 导航条 -->
    <div class="nav">
      <div class="container">
        <div class="menu"></div>
        <div class="title">
          <a href="" class="iconfont icon-yinyue"></a>
          <a href="" class="iconfont icon-pindao"></a>
          <a href="" class="iconfont icon-community"></a>
        </div>
        <div class="search"></div>
      </div>
    </div>

    <!-- 内容板块 -->
    <div class="content">
      <!-- 轮播图 -->
      <div class="slide">
        <ul class="imgul" id="imgul"></ul>
        <ul class="slide-list" id="slide-list">
          <li class="active"></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
        </ul>
      </div>

      <!-- 电台 -->
      <div class="radioList">
        <span class="radio">电台</span>
        <div class="radio_detail" id="radio_detail"></div>
      </div>

      <!-- 热门歌单 -->
      <div class="songList">
        <span class="hotmusic">热门歌单</span>
        <div class="song_detail" id="song_detail"></div>
      </div>
    </div>

    <!-- 底部播放栏 -->
    <div class="playMusic">
      <div class="container">
        <div class="song_img">
          <img
            src="http://imge.kugou.com/stdmusic/20150720/20150720213627602031.jpg"
            alt=""
          />
        </div>
        <div class="song_info">
          <h4>张学友</h4>
          <h5>张学友 - 只想一生跟你走</h5>
        </div>
        <div class="song_bar">
          <div class="playBtn"></div>
          <div class="playList"></div>
        </div>
      </div>
      <audio
        id="music"
        src="http://fs.w.kugou.com/201806010325/6bf3c8289daf1d3545078679563e5804/G005/M09/16/09/pYYBAFT59oGAC-fDAEyTcN8a4sA378.mp3"
      ></audio>
    </div>
    <!-- 内容页结束 -->

    <!-- 搜索音乐部分开始 -->
    <div class="search">
      <form>
        <span class="iconfont icon-htmal5icon39 back"></span>
        <input type="text" placeholder="输入你要搜索的关键词" />
        <span class="iconfont icon-sousuo"></span>
      </form>
    </div>
    <div class="list"></div>
    <!-- 搜索音乐部分结束 -->
  </body>
</html>

<script src="../JS/jquery-3.3.1.min.js"></script>
<script src="../JS/index.js"></script>

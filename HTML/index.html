<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../CSS/index.css" />
    <link
      rel="stylesheet"
      href="http://at.alicdn.com/t/font_508229_s987uma0fiuow29.css"
    />
  </head>

  <body>
    <!-- 导航条 -->
    <div class="nav" id="nav">
      <div class="container">
        <div class="menu"></div>
        <div class="title">
          <a href="" class="iconfont icon-yinyue"></a>
          <a href="" class="iconfont icon-pindao"></a>
          <a href="" class="iconfont icon-community"></a>
        </div>
        <div class="search" id="search"></div>
      </div>
    </div>

    <!-- 内容板块 -->
    <div class="content" id="content">
      <!-- 轮播图 -->
      <div class="slide">
        <ul class="imgul" id="imgul"></ul>
        <ul class="slide-list" id="slide-list">
          <li class="active"></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
        </ul>
      </div>

      <!-- 电台 -->
      <div class="radioList">
        <span class="radio">电台</span>
        <div class="radio_detail" id="radio_detail"></div>
      </div>

      <!-- 热门歌单 -->
      <div class="songList">
        <span class="hotmusic">热门歌单</span>
        <div class="song_detail" id="song_detail"></div>
      </div>
    </div>

    <!-- 底部播放栏 -->
    <div class="playMusic" id="playMusic">
      <div class="container">
        <div class="song_img">
          <img
            src="http://imge.kugou.com/stdmusic/20150720/20150720213627602031.jpg"
            alt=""
            id="imgurl"
          />
        </div>
        <div class="song_info">
          <h4 class="singer" id="singer">张学友</h4>
          <h5 class="song" id="song">张学友 - 只想一生跟你走</h5>
        </div>
        <div class="song_bar">
          <div class="playBtn"></div>
          <div class="playList"></div>
        </div>
      </div>
      <audio
        id="music"
        src="http://fs.w.kugou.com/201806010325/6bf3c8289daf1d3545078679563e5804/G005/M09/16/09/pYYBAFT59oGAC-fDAEyTcN8a4sA378.mp3"
      ></audio>
    </div>
    <!-- 内容页结束 -->

    <!-- 搜索音乐部分开始 -->
    <div class="searchmusic" id="searchmusic">
      <form>
        <span class="iconfont icon-htmal5icon39 back"></span>
        <input type="text" placeholder="输入你要搜索的关键词" />
        <span class="iconfont icon-sousuo"></span>
      </form>
    </div>
    <div class="list" id="list"></div>
    <!-- 搜索音乐部分结束 -->

    <!-- 播放器界面开始 -->
    <div id="player-interface">
      <div class="container">
        <div class="album_pic">
          <div class="lyrics"></div>
          <img src="" alt="" id="detail_img"/>
        </div>
        <div class="song_title" id="song_title"></div>
        <div class="singer_dt" id="singer_dt"></div>
        <div class="playstyles">
          <span class="orderPlay">顺序播放</span>
          <span class="randomPlay current">随机播放</span>
        </div>
        <div class="media_control">
          <div class="icon-prev"><img src="../img/prev2.png" /></div>
          <div class="icon-play"><img src="../img/play2.png" /></div>
          <div class="icon-next"><img src="../img/next2.png" /></div>
        </div>
        <div class="progress-bar"><div class="progressing"></div></div>
        <audio class="music-link" src="" id="music-link"></audio>
        <div class="timeLine">
          <span class="cur-time">00:00</span>
          <span class="total-time">04:00</span>
        </div>
      </div>
    </div>
    <!-- 播放界面结束 -->
  </body>
</html>

<script id="searchResult" type="text/html">
    <% for(var i=0;i<lists.length;i++){ %>
        <div class="songs" onclick="playMusic('<%=lists[i].FileHash%>','<%=lists[i].AlbumID%>')">
            <i class="iconfont icon-yinyue"></i>
            <div>
                <h3>
                    <%=lists[i].SongName%>
                </h3>
                <span>
                    <%=lists[i].SingerName%>
                </span>
            </div>
        </div>
        <% } %>
</script>
<script src="../JS/jquery-3.3.1.min.js"></script>
<script src="../JS/template-web.js"></script>
<script src="../JS/index.js"></script>
